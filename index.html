<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Falling Bricks - Survival Game</title>
  <meta name="theme-color" content="#3B82F6" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192x192.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e3a8a;
      overflow: hidden;
    }

    .canvas-container {
      position: relative;
    }

    canvas {
      width: 100vw;
      height: auto;
      max-height: 100vh;
      display: block;
      margin: 0 auto;
      background: #1e3a8a;
      position: relative;
      z-index: 0;
    }

    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
    }

    .game-overlay.hidden {
      display: none;
    }

    .game-header h1 a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="gameContainer" class="game-container">
      <header class="game-header">
        <h1 class="game-title">
          <a href="javascript:location.reload(true)">Falling Bricks</a>
        </h1>
        <div class="score-container">
          <div class="score-item">
            <span class="score-label">Score:</span>
            <span id="currentScore" class="score-value">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Best:</span>
            <span id="highScore" class="score-value">0</span>
          </div>
        </div>
      </header>

      <div class="canvas-container">
        <canvas id="gameCanvas" width="360" height="640"></canvas>

        <div id="gameOverlay" class="game-overlay">
          <div class="overlay-content">
            <h2 id="overlayTitle" class="overlay-title">Falling Bricks</h2>
            <p id="overlayMessage" class="overlay-message">
              Dodge the falling bricks and survive as long as possible!
            </p>
            <div class="overlay-buttons">
              <button id="startBtn" class="btn btn-primary">Start Game</button>
              <button id="restartBtn" class="btn btn-secondary hidden">Restart</button>
            </div>
          </div>
        </div>

        <div id="pauseOverlay" class="game-overlay hidden">
          <div class="overlay-content">
            <h2 class="overlay-title">Paused</h2>
            <p class="overlay-message">Press SPACE to resume</p>
            <button id="resumeBtn" class="btn btn-primary">Resume</button>
          </div>
        </div>
      </div>

      <div class="game-controls">
        <div class="controls-info">
          <p><strong>Desktop:</strong> Arrow keys or A/D to move, SPACE to pause</p>
          <p><strong>Mobile:</strong> Touch and drag the blue block to move</p>
        </div>
      </div>
    </div>

    <div id="installContainer" class="install-container hidden">
      <button id="installBtn" class="btn btn-install">ðŸ“± Install App</button>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const installContainer = document.getElementById('installContainer');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installContainer.classList.remove('hidden');
    });

    installBtn?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installContainer.classList.add('hidden');
        }
        deferredPrompt = null;
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered: ', reg))
          .catch(err => console.log('SW registration failed: ', err));
      });
    }

    window.addEventListener('load', () => {
      if (typeof Game !== 'undefined') {
        new Game();
      }
    });
  </script>
</body>
</html>
