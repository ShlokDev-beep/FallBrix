<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FallBrix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #1e3a8a;
      touch-action: none;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #1e3a8a;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <script src="game.js"></script>
  <script>
    // Optional: lock to portrait mode on supported browsers
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("portrait").catch(() => {});
    }

    // Start game
    window.addEventListener('load', () => {
      if (typeof Game !== 'undefined') new Game();
    });
  </script>
</body>
</html>
